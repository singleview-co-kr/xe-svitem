<script>
ga('require', 'ec');
//console.log( 'ec loaded' );

// Called when a link to a product is clicked.
function _gaProductDetailClick( sId, sName, nPos, sLink, sMedia ) 
{
//console.log( sId, sName, nPos, sLink);
//return;
	ga('ec:addProduct', {
		'id': sId,
		'name': sName,
		'category': '',
		'brand': '',
		'variant': '',
		'position': nPos
	});
	
	ga('ec:setAction', 'click', {list: sMedia });
//console.log( {list: sMedia });
//return;
	var nRealPos = 5 - nPos;
	// Send click with an event, then send user to product page.
	ga('send', 'event', 'eshop_section', 'click', 'view_detail', {
	'hitCallback': function() {
		document.location = sLink + '?pos=' + nRealPos;
		}
	});
}
</script>
<!-- Google Analytics Code End (20141110) -->
